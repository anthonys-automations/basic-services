# Pipeline to build and publish exim Docker image to DockerHub
# Triggered manually, on weekly schedule, or by the common change-detection pipeline
name: Build and Publish Exim

on:
  # Manual trigger
  workflow_dispatch:
  
  # Weekly schedule - runs every Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow triggering from other workflows
  workflow_call:

env:
  DOCKERHUB_REPO: anthonysautomations/exim

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate ISO timestamp tag
        id: timestamp
        run: echo "tag=$(date -u +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./exim
          file: ./exim/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ steps.timestamp.outputs.tag }}
          # Add Git hash as image label for traceability
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          # Build arguments to embed Git hash in the image
          build-args: |
            GIT_COMMIT=${{ github.sha }}
      
      - name: Add build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ env.DOCKERHUB_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** latest, ${{ steps.timestamp.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Hash:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
